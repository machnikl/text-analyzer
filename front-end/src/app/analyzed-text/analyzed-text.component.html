<div class="card">
  <span class="label"><strong>Word: </strong>{{ analyzedText.textInput }}</span>

  <div class="chart">
    <canvas
      baseChart
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
    >
    </canvas>
  </div>
  <span class="label letter-type"
    ><strong>Analyzed:</strong> {{ analyzedText.letterType }}</span
  >
</div>
